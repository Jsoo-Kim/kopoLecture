<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div span{
        color: red;
        font-size: small;
      }

      .green {
        color: green;
        font-size: x-large;
      }

      #blue {
        color: blue;
        font-size: initial;
      }

    </style>
  </head>
  <body>
    <div>
      <span class="green">css</span> <br>
      <span class="green" id="blue">html</span> <br>
      <span>javascript</span>
    </div>
    <span>javascript</span>
  </body>
</html>
<!-- 우선순위: id > class > div ->
