<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <input type="text" id="num1"> <br>
    <input type="text" id="num2"> <br>
    <input type="text" id="realNumber"> <br>
    <input type="button" name="" value="측정" id="testBtn">
  </body>

  <script>
    console.log("10+10=", 10+10);
    console.log("100-60=", 100-60);
    console.log("7*7=", 7*7);
    console.log("20/3=", 20/3);
    alert("hello alert") // alert 는 브라우저에서 작동하지 서버에서 작동하지 않는다! 그냥 html에서 쓰면 직동 인 힘 => 자바스크립트는 브라우저에서 실행

    console.log(document); // 현재 이 html 파일이 찍힘
    console.log(document.getElementById("realNumber"));
    console.log(document.getElementById("testBtn"));

    document.getElementById("testBtn").addEventListener('click', function() {
      console.log("button clicked");
      console.log(document.getElementById("realNumber").value)

      if (document.getElementById("realNumber").value >= 10) {
        alert("10 이상");
      } else if (document.getElementById("realNumber").value < 10) {
        alert("10 미만")
      }
    });
  </script>

</html>
