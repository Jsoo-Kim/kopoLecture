<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>newWrite</title>
</head>

<body>
    <input type="text" id="title"></input><br>
    <input type="textarea" id="text"></input><br>
    <input type="button" value="글쓰기" id="writeBtn">
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

    $("#title").focus();

    // Enter 키 누르면 글쓰기 버튼을 클릭하도록 설정
    $("#title, #text").keypress(function (event) {
        if (event.which == 13) { // 13은 Enter 키의 keycode
            $("#writeBtn").click();
        }
    });

    $("#writeBtn").click(function () {
        let title = $("#title").val();
        let text = $("#text").val();

        $.ajax({
            url: `http://localhost/write?title=${title}&text=${text}`,
            data: {},
            success: function (response) {
                console.log(response);
            }
        })

    })

</script>

</html>
