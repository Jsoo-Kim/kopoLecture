    <button type="button" id="consolePrintBtn">출력</button>

  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>

    $("#consolePrintBtn").click(function() {
        let nums = [];
        // console.log(typeof $(".num1 input:checked").val());

        for (let i = 1; i <= 4; i++) {
          nums.push(parseInt($(`.num${i} input:checked`).val()));
        }

        // console.log(nums);

        let max = Number.MIN_SAFE_INTEGER;
        let min = Number.MAX_SAFE_INTEGER;

        for (let num of nums) {
          max = Math.max(max, num);
          min = Math.min(min, num);
        }

        let result = Math.pow(max, min);
        console.log(result);
    })

  </script>
