<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="/css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<title>로그인</title>
</head>

<body>
	<form action="login_action" method="post">
		<input type="text" name="id" placeholder="아이디" />
		<input type="password" name="password" placeholder="패스워드" />
		<input type="submit" value="로그인" />
	</form>
	
	<a href="/email_login" class="email-login">이메일로 로그인</a>
	
	<button class="social-btn naver-btn" onclick="window.location.href='/auth/naver'">
	    <i class="fab fa-naver"></i> 네이버 계정으로 로그인
	</button>
	<button class="social-btn google-btn" onclick="window.location.href='/auth/google'">
	    <i class="fab fa-google"></i> 구글 계정으로 로그인
	</button>

	<div class="message success" th:if="${messageType == 'success'}" th:text="${message}"></div>
	<div class="message error" th:if="${messageType == 'error'}" th:text="${message}"></div>

	<script>
		setTimeout(() => {
			const message = document.querySelector('.message');
			if (message) {
				message.style.display = 'none';
			}
		}, 3000);
	</script>
</body>

</html>
