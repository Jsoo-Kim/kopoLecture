<!DOCTYPE html>
<html>
<head>
    <title>공지사항 수정</title>
    <link rel="stylesheet" href="/css/notification.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
</head>
<body>
    <div class="container">
        <h1>공지사항 수정</h1>
        <form th:action="@{/notification/edit}" method="post">
            <input type="hidden" th:value="${notification.id}" name="id" />
            <input type="text" name="title" th:value="${notification.title}" required />
            <textarea id="editor" name="content" th:text="${notification.content}" required></textarea>
            <input type="submit" value="수정 완료" />
        </form>
        <a href="/notification" class="back-btn">목록으로 돌아가기</a>
    </div>

    <script src="/js/ckeditor_init.js"></script>
</body>
</html>
