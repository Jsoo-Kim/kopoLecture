<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게임 종료</title>
    <link rel="stylesheet" th:href="@{/css/gameover.css}" />
</head>
<body>
    <div class="game-over-container">
        <h1>게임 종료!</h1>
        <h2 th:text="'패배자: ' + ${loser}"></h2>
        <button id="restartButton">다시 시작하기</button>
    </div>
</body>
<script th:src="@{/js/gameover.js}"></script>
</html>
